                <!-- Boutons de pagination -->
                <div class="pagination mb-3">
                    <button onclick="previousPage()">Précédent</button>
                    <div id="pageButtons"></div>
                    <button onclick="nextPage()">Suivant</button>
                </div>

                <script>
                    popup = {
                        init: function () {
                            $('figure').click(function () {
                                popup.open($(this));
                            });

                            $(document).on('click', '.popup img', function () {
                                return false;
                            }).on('click', '.popup', function () {
                                popup.close();
                            })
                        },
                        open: function ($figure) {
                            $('.gallery').addClass('pop');
                            $popup = $('<div class="popup" />').appendTo($('body'));
                            $fig = $figure.clone().appendTo($('.popup'));
                            $bg = $('<div class="bg" />').appendTo($('.popup'));
                            $close = $('<div class="close"><svg><use xlink:href="#close"></use></svg></div>').appendTo($fig);
                            $shadow = $('<div class="shadow" />').appendTo($fig);
                            src = $('img', $fig).attr('src');
                            $shadow.css({ backgroundImage: 'url(' + src + ')' });
                            $bg.css({ backgroundImage: 'url(' + src + ')' });
                            setTimeout(function () {
                                $('.popup').addClass('pop');
                            }, 10);
                        },
                        close: function () {
                            $('.gallery, .popup').removeClass('pop');
                            setTimeout(function () {
                                $('.popup').remove()
                            }, 100);
                        }
                    }

                    popup.init()

                    // Nombre total de pages
                    var totalPages = Math.ceil(document.querySelectorAll('.gallery figure').length / 6); // Changez 6 par le nombre d'images par page souhaité

                    // Index de la page actuelle
                    var currentPage = 1;

                    // Fonction pour afficher la page suivante
                    function nextPage() {
                        if (currentPage < totalPages) {
                            currentPage++;
                            showPage(currentPage);
                        }
                    }

                    // Fonction pour afficher la page précédente
                    function previousPage() {
                        if (currentPage > 1) {
                            currentPage--;
                            showPage(currentPage);
                        }
                    }

                    // Fonction pour afficher la page spécifiée
                    function showPage(page) {
                        var images = document.querySelectorAll('.gallery figure');
                        var startIndex = (page - 1) * 6; // Changez 6 par le nombre d'images par page souhaité

                        for (var i = 0; i < images.length; i++) {
                            if (i >= startIndex && i < (startIndex + 6)) { // Changez 6 par le nombre d'images par page souhaité
                                images[i].style.display = 'block';
                            } else {
                                images[i].style.display = 'none';
                            }
                        }

                        updatePageButtons();
                    }

                    // Fonction pour mettre à jour les boutons de page
                    function updatePageButtons() {
                        var pageButtonsHTML = '';
                        for (var i = 1; i <= totalPages; i++) {
                            if (i === currentPage) {
                                pageButtonsHTML += '<button class="active" onclick="showPage(' + i + ')">' + i + '</button>';
                            } else {
                                pageButtonsHTML += '<button onclick="showPage(' + i + ')">' + i + '</button>';
                            }
                        }
                        document.getElementById('pageButtons').innerHTML = pageButtonsHTML;
                    }

                    // Afficher la première page initialement
                    showPage(currentPage);
                </script>
